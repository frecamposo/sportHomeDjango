{% extends "core/base.html" %} {% load static %} {% block contenido %}
<div
  class="container"
  style="margin-top: 150px; border: solid 1px blue; padding: 50px"
>
  <div width="10%">
    <form method="POST" action="{% url 'AGR' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        {% comment %} <div class="form-group col-2">
          <label>Codigo:</label>
          <input type="text" class="form-control" id="Codigo" name="Codigo" />
        </div> {% endcomment %}
      </div>
      <div class="form-group col-2">
        <label>Categoria:</label>
        <select name="Categoria" class="form-control">
          {% for reg in categorias %}
          <option value="{{ reg.nombre }}">{{reg.nombre}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-2">
        <label>Marca:</label>
        <select name="Marca" class="form-control">
          {% for reg in marcas %}
          <option value="{{ reg.nombre }}">{{reg.nombre}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Nombre:</label>
        <input
          type="text"
          class="form-control"
          name="Nombre"
          placeholder="ingrese nombre del articulo"
        />
      </div>
      <div class="form-group col-md-4">
        <label>Foto:</label>
        <input
          type="file"
          class="form-control"
          name="file"
          
        />
      </div>
      <div class="form-group">
        <label>Descripcion:</label>
        <textarea class="form-control" name="Descripcion"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Precio:</label>
          <input type="number" class="form-control" name="Precio" />
        </div>
        <div class="form-group col-md-4">
          <label>Stock:</label>
          <input type="number" class="form-control" name="Stock" />
        </div>
      </div>
      <div style="margin-top: 10px">
        <button type="submit" class="btn btn-primary">Grabar</button>
        <button type="reset" class="btn btn-primary">Limpiar</button>
        <button type="button" onclick="ir()" class="btn btn-primary">
          Volver Listado
        </button>
      </div>
      <div style="text-align: center">
        <h2>{{mensaje}}</h2>
      </div>
    </form>
  </div>
</div>
<script>
  function ir() {
    location.href = "{% url 'ART' %}";
  }
</script>

{% endblock contenido %}
