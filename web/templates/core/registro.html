{% extends 'core/base.html' %}
{% load static %}

{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/jquery-validation-1.19.5/lib/jquery.js' %}"></script>
  <script src="{% static 'js/jquery-validation-1.19.5/dist/jquery.validate.js' %}"></script>
    <script>
      function valida() {
        var pass1 = document.getElementById("inputPassword1").value;
        var pass2 = document.getElementById("inputPassword2").value;
        if (pass1 != pass2) {
          Swal.fire({
            title: "Contrase単as",
            text: "Las contrase単as no so  iguales",
            icon: "question",
          });
          return false
        }
        return true;
      }
    </script>

{% endblock js %}
    
{% block contenido %}
    <!-- Fin Validacion Jquery Validate-->

    <div class="container" style="margin-top: 150px">
      <div
        style="
          padding: 30px;
          background-color: #712cf9;
          border: 1px solid black;
          border-radius: 15px 15px 0px 0px;
        "
      >
        <h2>Creacion de Cuenta</h2>
      </div>
      <div style="padding: 30px; border: 1px solid black">
        <form class="row g-3" id="formulario" onsubmit="return valida()" action="{% url 'RE' %}" method="POST">
          {% csrf_token %}
           <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              name="Nombre"
              required
              placeholder="ingrese su nombre"
            />
          </div>
          
           <div class="col-md-6">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="inputApellido"
              name="Apellido"
              required
              placeholder="ingrese su apellido"
            />
          </div>
          
          <div class="col-md-4">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              name="Usuario"
              placeholder="ingrese nombre de usuario"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="inputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword1"
              name="Password"
              placeholder="ingrese contrase単a"
              required
              pattern="(?=.*\d)(?=.*[A-Z]).*"
              minlength="6"
              maxlength="18"
            />
          </div>

          <div class="col-md-4">
            <label for="inputPassword2" class="form-label"
              >Repita Password</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              name="inputPassword2"
              placeholder="repita contrase単a"
              required
              pattern="(?=.*\d)(?=.*[A-Z]).*"
              minlength="6"
              maxlength="18"
            />
          </div>

          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="Email"
              required
              placeholder="ingrese su email"
            />
          </div>


          <div class="col-12">
            <button type="submit" class="btn btn-primary">Grabar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
          </div>
        </form>
      </div>
      <div style="text-align:center">
        <h2>{{mensaje}}</h2>
      </div>
    </div>
{% endblock contenido %}
