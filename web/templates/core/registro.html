{% extends 'core/base.html' %}
{% load static %}

{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/jquery-validation-1.19.5/lib/jquery.js' %}"></script>
  <script src="{% static 'js/jquery-validation-1.19.5/dist/jquery.validate.js' %}"></script>
    <script>
      function valida() {
        var pass1 = document.getElementById("inputPassword1").value;
        var pass2 = document.getElementById("inputPassword2").value;
        if (pass1 != pass2) {
          Swal.fire({
            title: "Contrase単as",
            text: "Las contrase単as no so  iguales",
            icon: "question",
          });
          return false
        }
        return true;
      }
    </script>

{% endblock js %}
    
{% block contenido %}
    <!-- Fin Validacion Jquery Validate-->

    <div class="container" style="margin-top: 150px">
      <div
        style="
          padding: 30px;
          background-color: #712cf9;
          border: 1px solid black;
          border-radius: 15px 15px 0px 0px;
        "
      >
        <h2>Creacion de Cuenta</h2>
      </div>
      <div style="padding: 30px; border: 1px solid black">
        <form class="row g-3" id="formulario" onsubmit="return valida()">
          <div class="col-md-4">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              name="inputUsuario"
              placeholder="ingrese nombre de usuario"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="inputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword1"
              name="inputPassword1"
              placeholder="ingrese contrase単a"
              required
              pattern="(?=.*\d)(?=.*[A-Z]).*"
              minlength="6"
              maxlength="18"
            />
          </div>

          <div class="col-md-4">
            <label for="inputPassword2" class="form-label"
              >Repita Password</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              name="inputPassword2"
              placeholder="repita contrase単a"
              required
              pattern="(?=.*\d)(?=.*[A-Z]).*"
              minlength="6"
              maxlength="18"
            />
          </div>

          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="inputEmail"
              required
              placeholder="ingrese su email"
            />
          </div>

          <div class="col-12">
            <label for="inputDireccion" class="form-label">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="inputDireccion"
              name="inputDireccion"
              placeholder="1234 Avenida"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="inputCiudad" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="inputCiudad"
              name="inputCiudad"
              required
              placeholder="ingrese su ciudad"
            />
          </div>

          <div class="col-md-4">
            <label for="inputComuna" class="form-label">Comuna</label>
            <select
              id="inputComuna"
              name="inputComuna"
              class="form-select"
              required
            >
              <option selected>Seleccione...</option>
              <option value="1">Cerrillos</option>
              <option value="2">Cerro Navia</option>
              <option value="3">Conchali</option>
              <option value="4">El Bosque</option>
              <option value="5">Huechuraba</option>
              <option value="6">Independencia</option>
              <option value="7">La Cisterna</option>
              <option value="8">La Florida</option>
              <option value="9">La Granja</option>
              <option value="10">La Pintana</option>
              <option value="11">La Reina</option>
              <option value="12">Las Condes</option>
              <option value="13">Lo Barnechea</option>
              <option value="14">Lo Espejo</option>
              <option value="15">Lo Prado</option>
              <option value="16">Macul</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Grabar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
{% endblock contenido %}
