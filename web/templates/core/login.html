{% extends "core/base.html" %}
{% load static %}
{% block css %}

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <link  rel="canonical"  href="https://getbootstrap.com/docs/5.3/examples/album/"/>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"/>

    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
{% endblock css %}
    


{% block contenido %}


      <div class="container" style="margin-top: 50px;">
        <link
          href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          id="bootstrap-css"
        />
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
              <img
                src="{% static 'img/logo-1668627386.jpg' %}"
                id="icon"
                alt="Icono"
                width="50%"
              />
            </div>
            <form action="{% url 'LG' %}" method="POST">
            {% csrf_token %}
              <input
                type="text"
                id="usuario"
                class="fadeIn second"
                name="usuario"
                placeholder="Nombre de Usuario"
              />
              <input
                type="text"
                id="password"
                class="fadeIn third"
                name="password"
                placeholder="Contraseña"
              />
              <input type="submit" class="fadeIn fourth" value="Log In" />
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="{% url 'RE' %}">Crear Cuenta</a> <br>
              <a class="underlineHover" href="recuperar_pass.html">No recuerda la Contraseña?</a>
            </div>
          </div>
        </div>
      </div>

{% endblock contenido %}
